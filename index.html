<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SGPA calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="dark">
    <h2 class="text-center p-4">SGPA Calculator</h2>

    <div id="cgpa-per">
        Convert SGPA/CGPA to percentage:
        <input type="number" id="cgpa" placeholder="Enter CGPA"><br>
        <span id="percent"></span>
    </div>

    <div class="container-fluid">
        <div class="col-lg-2 col-md-6">
            Select your semester :
            <select id="selectsem" class="form-select">
                <option value="none" selected>---- Select ----</option>
                <option value="phy">Physics cycle</option>
                <option value="chem">Chemistry cycle</option>
                <option value="ise3">3rd Semester ISE</option>
                <option value="ise4">4th Semester ISE</option>
                <option value="ise5">5th Semester ISE</option>
                <option value="ise6">6th Semester ISE</option>
                <option value="ise7">7th Semester ISE</option>
                <option value="ise8">8th Semester ISE</option>
                <option value="manual">Select subjects manually</option>
            </select><br>
        </div>
    </div>

    <div id="infoblock">
        <span id="infoicon" tabindex="0">&#9432</span>
        <span id="info"> CIE: 50 marks <br> SEE: 100 marks <br>
            SGPA formula : &sum; (Grade Points x Credits) / Total Credits <br>
            Percentage = (CGPA - 0.75) x 10
        </span>
    </div>

    <div class="container-fluid">
        <div class="overflow-x-scroll p-2">
            <div class="table-responsive" id="tablearea"></div>
        </div>
        <div id="result"></div>
    </div>

    <button id="toggleButton" class="m-4 p-2" onclick="toggletheme(this)">Dark</button>
</body>

<script>
    const tablearea = document.getElementById('tablearea'), cgpa_per = document.getElementById("percent"), cgpa_input = document.getElementById("cgpa");
    const select = document.getElementById("selectsem"), themeToggleButton = document.getElementById("toggleButton");
    window.onkeydown = (e) => {
        if (e.code == "KeyT")
            toggletheme()
    }

    select.addEventListener("change",()=>createTable(select.value))
    select.addEventListener("keyup",()=>createTable(select.value))

    cgpa_input.addEventListener("keydown", percent)
    cgpa_input.addEventListener("change", percent)

</script>

</html>
